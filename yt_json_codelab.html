<!DOCTYPE html>
<html>
<head>
  <title>YouTube Data API via JSON: embedding videos in your site</title>
  <script type="text/javascript" src="http://swfobject.googlecode.com/svn/trunk/swfobject/swfobject.js"></script>
  <script src="functions.js">
</script>
<style>
ul.videos li {
  float: left;
  width: 10em;
  margin-bottom: 1em;
}
ul.videos
{
  margin-bottom: 1em;
  padding-left : 0em;
  margin-left: 0em;
  list-style: none;
}
</style>
</head>
<body>
  <div id="playerContainer" style="width: 610px; height: 400px; float: left;">
    <object id="player"></object>
  </div>
  <div id="videos2"></div>
  <div id="videos"></div>
  <script 
    src="http://gdata.youtube.com/feeds/api/videos?q=martial+arts+tricking&alt=json&format=5&max-results=20&orderby=published&&callback=showMyVideos2">
  </script>
  <script 
    src="http://gdata.youtube.com/feeds/api/videos?q=martial+arts+tricking&alt=json&format=5&max-results=20&orderby=published&&callback=showMyVideos">
  </script>
</body>
</html>
